<div class="container">
  <img [src]="avatar" alt="Avatar de usuario">
  <p class="username">{{username}}</p>
  <p class="name">{{name}}</p>

  <!-- la variable $event carga toda la informacion relacionado al evento -->
  <input type="text" (change)="changing($event)" value="{{username}}">
  <input type="text" (change)="name = $event.target.value" value="{{name}}">
